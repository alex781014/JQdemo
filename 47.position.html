<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>postion</title>
    <style>
        .wrap {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            position: relative;
            padding: 50px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #afa;
            position: absolute;
            margin: 50px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // position() - 取得一個物件，包含top和left
        // position().left - 取得X座標
        // position().top - 取得Y座標
        // 使用方法和絕對位置基本上一樣，只是座標參考起始點位置不同。
        // postion的數值不能改
        // 如果css加上margin 不會影響到position
        console.log("box position", $(".box").position());
        console.log("box position", $(".box").position().top);
        console.log("box position", $(".box").position().left);
    </script>
</body>

</html>
