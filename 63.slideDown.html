<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slideDown</title>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- <button>Click</button> -->
    <div>
        <h2>Title</h2>
    </div>
    <div class="slide1">
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est
            eaque dolores error dolore at eligendi aperiam. Eius, facere
            culpa maxime nulla sequi, accusamus est ab voluptas vitae, nemo
            laborum non.
        </p>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // ●.slideDown() - 向下滑動元素
        // ●.slideUp() - 向上滑動元素
        // ●.slideToggle() - 切換 slideDown 與 slideUp

        //例如：
        //$("button").click(function () {
        //    $("div.slide1").slideToggle(1000);
        //});
        $("h2").click(function () {
            $(".slide1").slideToggle(1000);
        });
    </script>
</body>

</html>
