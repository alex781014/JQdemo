<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex8</title>

    <style>
        body {
            margin: 0;
            height: 300vh;
        }

        .wrap {
            width: 100%;
            height: 50px;
            background-color: #ccc;
            position: fixed;
            top: 0;
        }

        .progressBar {
            height: 100%;
            width: 70%;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 0615 03:14 scroll練習 -->
    <div class="wrap">
        <div class="progressBar"></div>
        <div class="text"></div>
    </div>


    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(window).scroll(() => {
            //要減掉$(window).height() 因為旁邊的scollbar關係
            let size = $(window).scrollTop() / ($('body').height() - $(window).height()) * 100
            //scrollTop() 指的是距離Top多遠
            $('.progressBar').css('width', `${size}%`)
            $('.text').text(Math.floor(`${size}`))

        })
    </script>
</body>

</html>
