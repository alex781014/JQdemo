<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>on2</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #faf;
        }
    </style>
</head>

<body>
    <h1 id="showAction"></h1>
    <div class="box"></div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        //示範綁定多種事件 用object包住 目標.on({記得先寫 事件加冒號: function(){}}) 
        $(".box").on({
            mouseenter: function () {
                $("#showAction").text("Mouse Enter");
            },
            click: function () {
                $("#showAction").text("Click");
            },
            dblclick: function () {
                $("#showAction").text("Double Click");
            },
        });
    </script>
</body>

</html>
