<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
</head>

<body>
    <script>
        const a = (url) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({ username: "foo", age: 28, url });
                }, 500);

                // DO ajax
                // if(error){
                //     reject('msg:',error)
                // }
                // else{
                //     resolve({ username: "foo", age: 28 });
                // }
            });
        }
        //data來源於resolve的資料 所以下面data只是名稱
        a('http://example.com/movies.json')
            .then((data) => {
                console.log(data);
                // {...data} 重構   因為key不能重複 所以如果裡面有age的話 後會蓋前
                return { ...data, age: data.age * 2 };
                // expected output: "foo"
            }).then(function (age2) {
                console.log("age2:", age2);
                return { ...age2, age: age2.age * 3 };
            }).then(function (age3) {
                console.log("age3:", age3);

            })
    </script>
</body>

</html>
