<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data</title>
</head>

<body>
    <div class="box" data-price="200" data-product-name="pen"></div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // 利用.data取得html的data值
        console.log("price", $(".box").data("price"));
        console.log("price", $(".box").data("product-name"));
    </script>
</body>

</html>
