<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <title>ex9</title>
    <style>
        .wrap {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>

<body>
    <!-- 20220616 10:50 -->
    <div class="wrap mx-auto">
        <div class="box"></div>
    </div>

    <div class="text-center">
        <button id="up" class="btn btn-info">
            <i class="fas fa-caret-up"></i>
        </button>
    </div>
    <div class="text-center">
        <button id="left" class="btn btn-info mx-3">
            <i class="fas fa-caret-left"></i>
        </button>

        <button id="right" class="btn btn-info mx-3">
            <i class="fas fa-caret-right"></i>
        </button>
    </div>
    <div class="text-center">
        <button id="down" class="btn btn-info">
            <i class="fas fa-caret-down"></i>
        </button>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // function moveRight() {
        //     $(".box").css("left", "+=100");
        // }

        // function moveLeft() {
        //     $(".box").css("left", "-=100");
        // }

        // function move(dir) {
        //     const directionList = {
        //         left: "-=",
        //         right: "+=",
        //     };
        //     console.log("list", directionList[dir]);
        //     $(".box").css("left", "-=100");
        // }
        // 11:50 重構的概念
        const speed = 100;

        // 註冊函式 
        function move(cssName, direction) {
            // 設定條件  speed從全域抓 
            $(".box").css(cssName, `${direction}${speed}`);
        }
        $("#up").click(function () {
            console.log("right", $(".box").css("left"));
            if (parseInt($(".box").css("top")) > 0) {
                move("top", "-=");
            }
        });

        $("#down").click(function () {
            console.log("right", $(".box").css("left"));
            if (parseInt($(".box").css("top")) < 300) {
                move("top", "+=");
            }
        });

        $("#right").click(function () {
            if (parseInt($(".box").css("left")) < 700) {
                move("left", "+=");
            }
        });

        $("#left").click(function () {
            console.log("left", $(".box").css("left"));
            if (parseInt($(".box").css("left")) > 0) {
                move("left", "-=");
            }
        });
        //監聽下在document e.keyCode可以知道鍵盤按鍵代碼
        $(document).on('keydown', function (e) {
            console.log(e.keyCode)
            if (e.keyCode === 37) {
                move("left", "-=");
            }
            if (e.keyCode === 39) {
                move("left", "+=");
            }
            if (e.keyCode === 38) {
                move("top", "-=");
            }
            if (e.keyCode === 40) {
                move("top", "+=");
            }
        })
    </script>
</body>

</html>
