<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- ●取得或設定 HTML tag attribute屬性 的值
    ●<img src=“./imgs/” alt=“”>
    ●取值 $(‘小圖’).attr( ‘src’ )
    ●設值 $(‘大圖’).attr(‘src’, $(‘小圖’).      attr( ‘src’ )) -->

    <!-- 使用物件方式設定 attr 的值：
    .attr({
    屬性1: 值1,
    屬性2: 值2
    }) -->


    <img src="./imgs/product1.jpg" alt="">


    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('img').attr('src', './imgs/product2.jpg');

        $("img").click(function () {
            console.log("hi img", $(this));
            $("img").attr("src", "./imgs/product3.jpg");
        });
    </script>
</body>

</html>
