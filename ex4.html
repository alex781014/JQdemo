<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <style>
        .img-wrap {
            background-origin: border-box;
        }

        .img-wrap img {
            width: 100%;
            border-radius: 50%;
            margin: 20px;
            /* object-fit: fill; */
            height: 13vw;
            border: 10px solid transparent;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <div class="img-wrap d-flex justify-content-center">
                    <img src="./imgs/person1.jpg" alt="">
                    <img src="./imgs/person2.jpg" alt="">
                    <img src="./imgs/person3.jpg" alt="">
                    <img src="./imgs/person4.jpg" alt="">
                    <img src="./imgs/person5.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('.img-wrap img').click((e) => {
            console.log($(e.target))
            $(e.target).css('border', '10px solid red').siblings().css('border', '10px solid transparent')
        })
    </script>
</body>

</html>
