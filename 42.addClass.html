<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add class</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #afa;
        }

        .box.active {
            background-color: #faf;
        }
    </style>
</head>

<body>
    <button id="addClass">add Class</button>
    <button id="rmClass">rm Class</button>
    <button id="toggleClass">toggle Class</button>
    <button id="checkClass">check Class</button>

    <div class="box"></div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // 在.box 增加一個class .active進去 記得寫入addClass時候不用加點 直接字串即可
        $("#addClass").click(function () {
            $(".box").addClass("active");
        });
        // 刪除.box裡面的active
        $("#rmClass").click(function () {
            $(".box").removeClass("active");
        });
        // toggleClass會判斷裡面有無此class 有就刪除 沒有就加
        $("#toggleClass").click(function () {
            $(".box").toggleClass("active");
        });



        $("#checkClass").click(function () {
            if ($('.box').hasClass("active")) {
                $(".box").removeClass("active");
            } else {
                $(".box").addClass("active");
            }
        })






    </script>
</body>

</html>
